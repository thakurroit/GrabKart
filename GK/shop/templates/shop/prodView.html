{% extends 'shop/basic.html' %}

{% block title %} {{product.name}} - GrabKart {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.images}}" width="233px" height="385px"
            </div>
            <div class="row">
                <button class="btn btn-primary mx-3">Buy Now</button>
                <button class="btn btn-primary">Add to cart</button>

            </div>
        </div>
    </div>

        <div class="col-md-8">
        <h5>{{product.name}}</h5>
        <p><b>$ {{product.price}}</b></p>
        <p>{{product.desc}}</p>
        </div>

</div>

View{% endblock %}
